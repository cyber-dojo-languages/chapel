version: 2
jobs:
  build-publish-trigger:
    machine:
      image: ubuntu-2204:2022.04.2
    steps:
      - checkout
      - run:
          name: Build image, test it, push it dockerhub, notify dependents
          command: ./pipe_build_up_test.sh

workflows:
  version: 2
  every-5-days:
    triggers:
      - schedule:
          cron: "0 0 1,5,10,15,20,25 * *"
          filters:
            branches:
              only: [ master ]
    jobs:
      - build-publish-trigger:
          context: cyberdojo-languages-context
          filters:
            branches:
              only: [ master ]
  commit:
    jobs:
      - build-publish-trigger:
          context: cyberdojo-languages-context
          filters:
            branches:
              only: [ master ]
